<!-- html for Module 1 Assignment 2: Amazon Sign in page hw assignment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <!-- Sign in box -->
    <section class="signin_box">
        <div class="signin"></div>
        <form>
            <h1>Sign In</h1>
            <div class="signin_field">
                <label for="sign-in">
                    Email(phone or mobile accounts)</label><br>
                <input type="text" placeholder="Enter Email"><br>
            </div>
            <div class="signin_field">
                <label for="sign_in">Password</label>
                    <!-- Forgot password page link -->
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        Forgot Password</a><br>
                <input type="text" placeholder="Enter Password"><br>
            </div>
            <button>Continue</button>
        </form>
            <!-- User sign in help section page link -->
            <div class="signin_help">
                <!-- I prefer how the arrow looks on the outside of the hyperlink -->
                <p>&#9656<a href="https://www.tiktok.com/t/ZT8HcTFRq/">
                    Need help?</a></p> 
    </section>
    <!-- New account register button section -->
    <section class="new_acct_area">
        <div class="new_acct">
            <div class="divider">
            <h3 class="hr-lines">New To Amazon?</h3>
            <button>Create Your Amazon Account</button>
        </div>
    </section>
    <hr> <!-- Line to divide sign in from legal section-->
    <!-- Legal Section -->
    <section class="legal">
        <div class="legal_links">
            <p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    Conditions of use</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    Privacy Policy</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    Help</a><br>
            </p>
        </div>
        <p>&copy; 1996-2010, Amazon.com, inc or its affiliates</p>
    </section>
</body>
</html>
